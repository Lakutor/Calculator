<section class="h-screen bg-indigo-400">
  <div class="h-full px-6">
    <div class="flex justify-center items-center flex-wrap h-full">
      <div class="bg-white rounded-lg p-4 w-96">
        <div>
          <span class="pl-2 text-blue-200 font-bold">Polar-C100</span>
        </div>
        <div class="text-right p-4 m-2 bg-gray-200 rounded ">
          <span class="text-4xl">{{result}}</span>
        </div>
        <div>
          <div class="rounded-full bg-red-400 w-8 h-8 text-center m-2" (click)="reset()">
            <span class="text-2xl">c</span>
          </div>
          <div class="rounded-full bg-blue-400 w-8 h-8 text-center m-2">
            <span class="text-2xl">รท</span>
          </div>
          <div class="rounded-full bg-blue-400 w-8 h-8 text-center m-2">
            <span class="text-2xl">x</span>
          </div>
          <div class="rounded-full bg-blue-400 w-8 h-8 text-center m-2">
            <span class="text-2xl">-</span>
          </div>
          <div class="rounded-full bg-blue-400 w-8 h-8 text-center m-2" (click)="sum()">
            <span class="text-2xl">+</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
